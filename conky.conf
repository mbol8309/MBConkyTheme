conky.config = {
    alignment = 'top_right',
    lua_load = './conky-draw/conky_draw.lua',
    lua_draw_hook_pre = 'main',
    xinerama_head = 1,
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'black',
    default_outline_color = 'black',
    default_shade_color = 'white',
    color1 = '#222222',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Roboto Mono:size=10',
    gap_x = 30,
    gap_y = 30,
    minimum_height = 250,
    minimum_width = 220,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_type = 'desktop',
    own_window_hints ='undecorated,sticky,skip_taskbar,skip_pager,below',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
    
${goto 200}${color1}${font ConkySymbols:size=16}t${font} ${voffset -10}GNU/Linux» $hr ${color}
${goto 200}${color1}OS     : ${color}${execi 86400 cat `ls -atr /etc/*-release | tail -2` | grep "PRETTY_NAME" | cut -d= -f2 |  sed 's/"//g'}
${goto 200}${color1}Kernel : ${color}$kernel on $machine
${goto 200}${color1}${time %A, %d %B %Y} ${alignr}${time %H:%M:%S}
${goto 200}${color1}Uptime : ${color}$uptime_short 
























${color1}${font ConkySymbols:size=16}n${font} ${voffset -10} Processes» $hr${color}

${color1}${goto 35}CPU usage ${alignr}Memory Usage${color}
${color1}${goto 35}${stippled_hr}${color}
${goto 35}${top name 1} ${color}${top cpu 1}% ${alignr}${top_mem name 1}${top_mem mem_res 1}
${goto 35}${top name 2} ${color}${top cpu 2}% ${alignr}${top_mem name 2}${top_mem mem_res 2}
${goto 35}${top name 3} ${color}${top cpu 3}% ${alignr}${top_mem name 3}${top_mem mem_res 3}

${color1}${goto 35}Processes: ${color}$processes ${color1}Running: ${color}$running_processes

${color1}${font ConkySymbols:size=16}b${font} ${voffset -10} Ethernet $hr${color}
${color1}${goto 35}Total Down/Up : ${color}${totaldown enp10s0}/${totalup enp10s0} 
${color1}${goto 35}Speed Down/Up : ${color}${downspeed enp10s0}/${upspeed enp10s0}
${color1}${goto 35}IP: ${execi 600 curl -s ifconfig.me}


${color1}${font ConkySymbols:size=16}b${font} ${voffset -10} Services $hr${color}
${color1}${goto 35}${font Wingdings:size=20}>${font} ${voffset -5}Podman: ${exec ./service_status.sh podman}  



]]
